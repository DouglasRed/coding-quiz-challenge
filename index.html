<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="./highscore.html" class="high-score">View High Scores</a>
      <div class="timer">Time: <span id="time">0</span></div>
    </header>
    <main class="container" id="container">
      <div id="question-container">
        <h1 id="question-text">Coding Quiz Challenge</h1>

        <div id="answer-btns" class="btn-col hide">
          <button class="btn hide quiz-btn">Answers 1</button>
          <button class="btn hide quiz-btn">Answers 2</button>
          <button class="btn hide quiz-btn">Answers 3</button>
          <<button class="btn hide quiz-btn">Answers 4</button>
        </div>
        <div class="get-started">
          <p class="intro-text">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <!-- <button class="btn home-btn" id="start-quiz">Start Quiz</button> -->
        </div>
        <div class="progress-btns">
          <button id="start-btn" class="btn start-btn">Start</button>
          <button id="next-btn" class="btn next-btn hide">Next</button>
        </div>
      </div>
    </main>
    <div id="highscores" class="highscores hide">
      <h2>Your final score was: <span class="finalScore"></span></h2>
      <h3>Enter Your Name:</h3>
      <input
        type="text"
        name="username"
        class="text-input"
        placeholder="Enter Name"
      />
      <button id="save-btn" class="btn save-btn">Save</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
